{% extends 'base.html' %}
{% block title %}Dateien{% endblock %}
{% block content %}

<h2>📂 Hallo, {{ username }}</h2>

<!-- Formularz przesyłania pliku -->
<form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mb-4">
  <div class="mb-3">
    <label class="form-label">📤 Datei auswählen:</label>
    <input type="file" name="file" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Hochladen</button>
</form>

<!-- Lista przesłanych plików -->
<h4>🗂️ Deine Dateien:</h4>
{% if files %}
  <ul class="list-group">
    {% for file in files %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ file }}
        <a href="{{ url_for('download_file', username=username, filename=file) }}" class="btn btn-sm btn-outline-success">📥 Download</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Keine Dateien vorhanden.</p>
{% endif %}

{% endblock %}
