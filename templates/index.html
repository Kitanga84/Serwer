<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Witaj, {{ username }}!</h2>
    <p><a href="{{ url_for('logout') }}">Wyloguj się</a></p>

    {% if is_admin %}
        <a href="{{ url_for('register') }}" class="btn btn-primary mb-3">Dodaj nowego użytkownika</a>
    {% endif %}

    <h4>Prześlij plik</h4>
    <form method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" name="file" class="form-control" required>
            <button type="submit" class="btn btn-success">Prześlij</button>
        </div>
    </form>

    <h4>Twoje pliki</h4>
    {% if files %}
        <ul class="list-group mb-4">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file }}
                    <a class="btn btn-sm btn-outline-primary" href="{{ url_for('download_file', folder='uploads/' + username, filename=file) }}">Pobierz</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Brak przesłanych plików.</p>
    {% endif %}

    <a class="btn btn-secondary" href="{{ url_for('download_history') }}">Zobacz historię pobrań</a>
</div>
</body>
</html>
