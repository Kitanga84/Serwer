<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Datei-Server{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <nav class="mb-4">
    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">🏠 Start</a>
    {% if session.get('username') %}
      <span class="ms-2">👤 {{ session['username'] }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm ms-2">🚪 Logout</a>
      <a href="{{ url_for('download_history') }}" class="btn btn-outline-secondary btn-sm ms-2">📜 Historie</a>
    {% endif %}
  </nav>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

</body>
</html>
