<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Datei-Server{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <nav class="mb-4 d-flex justify-content-between align-items-center">
    <div>
      <a href="{{ url_for('index') }}" class="btn btn-outline-primary">🏠 Startseite</a>
      {% if session.get('username') %}
        <span class="ms-3">👤 {{ session['username'] }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm ms-3">🚪 Abmelden</a>
      {% endif %}
    </div>
  </nav>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

</body>
</html>
